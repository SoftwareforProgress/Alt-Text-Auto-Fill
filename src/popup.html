<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <style>
            body {
                width: 320px;
                padding: 0;
                margin: 0;
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                    Roboto, Oxygen, Ubuntu, sans-serif;
            }
            .header {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                padding: 15px;
                color: white;
            }
            .brand {
                font-size: 11px;
                opacity: 0.9;
                margin-bottom: 5px;
                text-transform: uppercase;
                letter-spacing: 0.5px;
            }
            .container {
                background: white;
                padding: 20px;
            }
            h1 {
                font-size: 20px;
                margin: 0;
                color: white;
                display: flex;
                align-items: center;
                gap: 8px;
            }
            .toggle-container {
                display: flex;
                align-items: center;
                justify-content: space-between;
                margin: 15px 0;
                padding: 12px;
                background: #f8f9fa;
                border-radius: 6px;
            }
            .toggle-switch {
                position: relative;
                width: 50px;
                height: 24px;
            }
            .toggle-switch input {
                opacity: 0;
                width: 0;
                height: 0;
            }
            .slider {
                position: absolute;
                cursor: pointer;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: #ccc;
                transition: 0.4s;
                border-radius: 24px;
            }
            .slider:before {
                position: absolute;
                content: "";
                height: 18px;
                width: 18px;
                left: 3px;
                bottom: 3px;
                background-color: white;
                transition: 0.4s;
                border-radius: 50%;
            }
            input:checked + .slider {
                background-color: #667eea;
            }
            input:checked + .slider:before {
                transform: translateX(26px);
            }
            .stats {
                margin: 15px 0;
                padding: 12px;
                background: #f5f5f5;
                border-radius: 6px;
                font-size: 14px;
            }
            .stat-item {
                display: flex;
                justify-content: space-between;
                margin: 8px 0;
            }
            .stat-label {
                color: #666;
            }
            .stat-value {
                font-weight: bold;
                color: #333;
            }
            button {
                width: 100%;
                padding: 12px;
                background: #667eea;
                color: white;
                border: none;
                border-radius: 6px;
                cursor: pointer;
                font-size: 14px;
                font-weight: 500;
                margin-top: 10px;
                transition: background 0.3s;
            }
            button:hover {
                background: #5a67d8;
            }
            .footer {
                margin-top: 20px;
                padding-top: 15px;
                border-top: 1px solid #e0e0e0;
                text-align: center;
            }
            .footer-logo {
                font-size: 11px;
                color: #999;
                text-transform: uppercase;
                letter-spacing: 0.5px;
                margin-bottom: 5px;
            }
            .footer-tagline {
                font-size: 11px;
                color: #666;
                font-style: italic;
            }
            .footer-link {
                color: #667eea;
                text-decoration: none;
            }
            .footer-link:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <div class="brand">Software for Progress Foundation</div>
            <h1>
                <span>üñºÔ∏è</span>
                Alt Text Auto-Fill
            </h1>
        </div>

        <div class="container">
            <div class="toggle-container">
                <span>Extension Active</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="toggle" checked />
                    <span class="slider"></span>
                </label>
            </div>

            <div class="stats" id="stats">
                <div class="stat-item">
                    <span class="stat-label">Total Images:</span>
                    <span class="stat-value" id="total">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">With Alt Text:</span>
                    <span class="stat-value" id="withAlt">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Auto-Generated:</span>
                    <span class="stat-value" id="processed">-</span>
                </div>
            </div>

            <button id="processBtn">Process All Images Now</button>

            <div class="footer">
                <div class="footer-logo">
                    <a
                        href="https://softwareforprogress.org"
                        target="_blank"
                        class="footer-link"
                    >
                        Software for Progress Foundation
                    </a>
                </div>
                <div class="footer-tagline">
                    Making the web more accessible, one image at a time
                </div>
            </div>
        </div>

        <script src="popup.js"></script>
    </body>
</html>
